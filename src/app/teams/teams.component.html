<ul class="teams">
    <li>
        <img (click)="onClick('Avengers')" src="../../assets/images/Avengers-Logo.jpg" width=100>
    </li>
    <li>
        <img (click)="onClick('Xmen')" src="../../assets/images/xmen-logo.png" width=80>
    </li>
    <li>
        <img (click)="onClick('Defenders')" src="../../assets/images/Defenders-logo.png" width=100>
    </li>
</ul>

<ul class="heroes">
    <ng-container *ngFor="let hero of heroes">
        <li class="hero-card" *ngIf="hero.team === selectedTeam">
            <a  routerLink="../detail/{{hero.id}}" >
                <img class="pin" src={{hero.pin}} width="100" height="140">
                <div class="name">{{hero.name}}</div>
            </a>
        </li>
    </ng-container>
</ul>
